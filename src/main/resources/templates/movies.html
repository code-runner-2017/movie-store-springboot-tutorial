<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/default::htmlhead(~{}, ~{})">
</head>

<body>
    <div th:replace="layouts/default::navbar">(navbar)</div>

    <div class="container">
        <div class="row">
        
            <div class="starter-template col">
                <h1>Movies</h1>
    
                <table class='table'>
                    <tr th:each="movie : ${movies}">
                        <td>
                            <a th:href="@{'/movies/' + ${movie.id}}">
                                <span th:text="${movie.title}"></span>
                            </a>
                        </td>
                    </tr>
                </table>
    
            </div>
        </div>
        <div class="row">        
            <div class="col">
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li>
                      <a th:if='${prevPage} >= 0' th:href="'?pageNr=' + ${prevPage}" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li>
                      <a th:if='${nextPage} >= 0' th:href="'?pageNr=' + ${nextPage}" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>        
    </div>

    <div th:include="layouts/default::footer" id="footer">(footer)</div>

</body>
</html>
